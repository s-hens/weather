<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;600&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>

    <div class="sky"></div>

    <main>
        <div class="result" aria-live="polite">
            <div class="placetime">
                <h2 class="place"></h2>
                <h3 class="place-detail"></h3>
                <span class="time"></span>
                <span class="date"></span>
            </div>
            <h2 class="condition"></h2>
            <h2 class="temp"></h2>
            <h2 class="humidity"></h2>
        </div>
        <form id="weather">
            <input type="text" id="locale" name="locale" placeholder="Town, postcode, or airport code">
            <button type="submit" class="material-icons-round">search</button>
        </form>
    </main>
    
</body>
</html>
